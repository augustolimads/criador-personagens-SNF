<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerador diverso</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>SAQUEADORES NA FRONTEIRA</h1>
        <a href="index.html">Criar personagens</a>
    </header>
    <div id="topo"></div>
    <section class="container">
        <div class="card">
            <h2>Randomizar todos</h2>
            <input type="button" value="Randomizar!" class="botao2" onclick="gerarGeral()">
        </div>
        <div class="card">
            <h2>Oráculo</h2>
            <p>O oráculo respondeu: </p>
            <p id="oraculo"></p>
        </div>
        <div class="card">
            <h2>Missão</h2>
            <p>Os personagens terão que <span class="verbo"></span> um/de um <span class="substantivo"></span>.</p>
            <p>No caminho eles encontrarão <span class="substantivo2"></span> que tentará <span class="verbo2"></span> os mesmos.</p>
            <p><span class="finalidade"></span> <span class="desastre"></span> <span class="textura"></span></p>
        </div>
        <div class="card">
            <h2>Magia</h2>
        </div>
        <div class="card">
            <h2>Exploração</h2>
        </div>
        <div class="card">
            <h2>NPC</h2>
        </div>
        <div class="card">
            <h2>Tesouro</h2>
        </div>
    </section>
    <h3 id="ancora"><a href="#topo">↑</a></h3>
    <script src="main.js"></script>
    <script src="script.js"></script>
    <script src="listas.js"></script>
    <script src="variaveisdom.js"></script>
</body>
</html>
